<html xmlns:th="http://www.thymeleaf.org">

<h2>Register</h2>

<form th:action="@{/konto/register.html}" id="form"  method="post" th:object="${konto}">

	<table>
		<tr>
			<td>Vorname</td>
			<td><input type="text" th:field="*{vorname}"/></td>
		</tr>
		<tr>
			<td>Nachname</td>
			<td><input type="text" th:field="*{nachname}"/></td>
		</tr>
		<tr>
			<td>E-Mail</td>
			<td><input type="text" th:field="*{email}"/></td>
		</tr>
		<tr>
			<td>Passwort</td>
			<td><input type="password" th:field="*{passwort}"/></td>
		</tr>
	</table>
	<p>
		<button type="submit">eintragen</button>
	</p>


</form>
<div class="rot">
	<p th:utext="${errMsg}"/>
</div>
<div class="dunkelblau">
	<p th:utext="${okMsg}"/>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		
		$("#form").submit(function() {
			
			$.post(
					$(this).attr("action"), 
					$(this).serialize(), 
					function(html) {
				MvcUtil.zeigInhalt("dunkelblau", html);
			});
			return false;
		});
	});
</script>
</html>
